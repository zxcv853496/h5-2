<div class="eightpage">
    <div class="top">
        <div class="space">space</div>
        <div class="right"
        :class="{'animate__animated animate__fadeIn animate__delay-1s':active}">
            企業文化
        </div>
        <div class="left">
            <hr
            :class="{'animate__animated animate__lightSpeedInRight animate__delay-005s':active}">
            <hr
            :class="{'animate__animated animate__lightSpeedInRight animate__delay-1s':active}">
        </div>
        <div class="canvas"
        :class="{'animate__animated animate__fadeIn animate__delay-005s':active}"></div>
    </div>
    <div class="content">
        <div class="top-container">
            <img src="/H5/2/img/eightpage/1.jpg" alt=""
            :class="{'animate__animated animate__fadeInLeft animate__delay-005s':active}">
            <h3
            :class="{'animate__animated animate__flipInX animate__delay-005s':active}">
                B7D無限除蟎儀
            </h3>
            <p class="sub-title"
            :class="{'animate__animated animate__fadeIn animate__delay-007s animate__slow':active}">全屋除蟎，無所限制</p>
            <div class="p-container">
                <p
                :class="{'animate__animated animate__fadeIn animate__delay-008s':active}">
                    沒蟎生活
                </p>
                <p
                :class="{'animate__animated animate__fadeIn animate__delay-009s':active}">
                    從現在開始
                </p>
            </div>
            <span 
            :class="{'animate__animated animate__fadeIn animate__delay-010s':active}">
                RMB:1988元
            </span>
        </div>
        <div class="bottom-container">
            <h3
            :class="{'animate__animated animate__zoomIn animate__delay-008s animate__slow':active}">
                除蟎吸塵 從未如此輕鬆
            </h3>
            <p
            :class="{'animate__animated animate__fadeIn animate__delay-008s animate__slow':active}">
                省時省力
            </p>
            <div class="img-container">
                <div class="img" v-for="(item , item_index) in data" :key="item.index">
                    <img v-bind:src=item.img alt=""
                    :class="deleayContent((item_index+1)*3)">
                    <p
                    :class="deleayContent((item_index+1)*3)">
                        {{ item.content1 }}
                    </p>
                    <p
                    :class="deleayContent((item_index+1)*3)">
                        {{ item.content2 }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <p
        :class="{'animate__animated animate__zoomIn animate__delay-015s animate__slow':active}">
            泳欣設計| YongXin Design
        </p>
        <div class="line"
        :class="{'animate__animated animate__fadeIn animate__delay-005s animate__slow':active}">
        </div>
        <div class="line"
        :class="{'animate__animated animate__fadeIn animate__delay-1s animate__slow':active}">
        </div>
    </div>
</div>
